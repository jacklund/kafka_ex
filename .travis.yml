language: elixir
otp_release:
  - 17.5
  - 18.3
  - 19.2
elixir:
  - 1.4.0
  - 1.3.4
  - 1.2.6
  - 1.1.1
matrix:
  exclude:
    - elixir: 1.1.1
      otp_release: 19.2
    - elixir: 1.2.6
      otp_release: 17.5.6.9
    - elixir: 1.3.4
      otp_release: 17.5.6.9
    - elixir: 1.4.0
      otp_release: 17.5.6.9
